<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Form Experience</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(-45deg, #667eea, #764ba2, #f093fb, #f5576c, #4facfe, #00f2fe);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .cosmic-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        .form-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.1),
                0 0 80px rgba(255, 255, 255, 0.1),
                inset 0 0 0 1px rgba(255, 255, 255, 0.2);
            animation: formFloat 6s ease-in-out infinite;
            position: relative;
            overflow: hidden;
        }

        @keyframes formFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(1deg); }
        }

        .form-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(
                transparent,
                rgba(255, 255, 255, 0.1),
                transparent,
                rgba(255, 255, 255, 0.1)
            );
            animation: rotate 20s linear infinite;
            pointer-events: none;
        }

        @keyframes rotate {
            100% { transform: rotate(360deg); }
        }

        .form-content {
            position: relative;
            z-index: 2;
        }

        .form-title {
            text-align: center;
            margin-bottom: 40px;
            color: white;
            font-size: 2.5rem;
            font-weight: 700;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
            animation: titlePulse 4s ease-in-out infinite;
        }

        @keyframes titlePulse {
            0%, 100% { text-shadow: 0 0 30px rgba(255, 255, 255, 0.5); }
            50% { text-shadow: 0 0 50px rgba(255, 255, 255, 0.8), 0 0 100px rgba(255, 255, 255, 0.3); }
        }

        .iframe-wrapper {
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        .cosmic-iframe {
            width: 100%;
            height: 700px;
            border: none;
            border-radius: 20px;
            background: transparent;
        }

        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .floating-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: particleFloat 15s infinite linear;
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(200px);
                opacity: 0;
            }
        }

        .loading-message {
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            margin-top: 10px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        @media (max-width: 768px) {
            .form-container {
                padding: 20px;
                margin: 10px;
            }
            
            .form-title {
                font-size: 2rem;
            }
            
            .cosmic-iframe {
                height: 600px;
            }
        }
    </style>
</head>
<body>
    <div class="cosmic-background" id="cosmicBg"></div>
    
    <div class="floating-elements" id="floatingElements"></div>
    
    <div class="particles" id="particles"></div>

    <div class="form-container">
        <div class="form-content">
            <h1 class="form-title">✨ Cosmic Contact ✨</h1>
            
            <div class="iframe-wrapper">
                <iframe 
                    src="https://forms.canvigroup.com/canvigroup131/form/Test1/formperma/-N2i7qNxTtDjhu0-ZWtneOYCYTULqj6hQmzo0UZjB-w"
                    class="cosmic-iframe"
                    onload="hideLoading()"
                    onerror="showError()">
                </iframe>
                <div id="loadingMessage" class="loading-message">
                    🚀 Loading cosmic form...
                </div>
            </div>
        </div>
    </div>

    <script>
        // Create cosmic background stars
        function createStars() {
            const cosmicBg = document.getElementById('cosmicBg');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = Math.random() * 3 + 1 + 'px';
                star.style.height = star.style.width;
                star.style.animationDelay = Math.random() * 3 + 's';
                cosmicBg.appendChild(star);
            }
        }

        // Create floating elements
        function createFloatingElements() {
            const container = document.getElementById('floatingElements');
            for (let i = 0; i < 15; i++) {
                const circle = document.createElement('div');
                circle.className = 'floating-circle';
                circle.style.left = Math.random() * 100 + '%';
                circle.style.width = Math.random() * 60 + 20 + 'px';
                circle.style.height = circle.style.width;
                circle.style.animationDelay = Math.random() * 20 + 's';
                circle.style.animationDuration = (Math.random() * 10 + 15) + 's';
                container.appendChild(circle);
            }
        }

        // Create particles
        function createParticles() {
            const container = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (Math.random() * 5 + 10) + 's';
                container.appendChild(particle);
            }
        }

        // Hide loading message when iframe loads
        function hideLoading() {
            const loading = document.getElementById('loadingMessage');
            if (loading) {
                loading.style.display = 'none';
            }
        }

        // Show error if iframe fails to load
        function showError() {
            const loading = document.getElementById('loadingMessage');
            if (loading) {
                loading.innerHTML = '❌ Form temporarily unavailable. <a href="https://forms.canvigroup.com/canvigroup131/form/Test1/formperma/-N2i7qNxTtDjhu0-ZWtneOYCYTULqj6hQmzo0UZjB-w" target="_blank" style="color: #4ecdc4;">Click here to open form</a>';
                loading.style.color = '#ff6b6b';
            }
        }

        // Initialize all effects
        function initializeCosmicForm() {
            createStars();
            createFloatingElements();
            createParticles();
            
            console.log('🚀 Cosmic Form initialized successfully!');
        }

        // Initialize when DOM is loaded
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeCosmicForm);
        } else {
            initializeCosmicForm();
        }

        // Auto-hide loading message after 5 seconds
        setTimeout(() => {
            hideLoading();
        }, 5000);
    </script>
</body>
</html>
