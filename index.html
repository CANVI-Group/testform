<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Form Experience</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(-45deg, #667eea, #764ba2, #f093fb, #f5576c, #4facfe, #00f2fe);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .cosmic-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        .form-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.1),
                0 0 80px rgba(255, 255, 255, 0.1),
                inset 0 0 0 1px rgba(255, 255, 255, 0.2);
            animation: formFloat 6s ease-in-out infinite;
            position: relative;
            overflow: hidden;
        }

        @keyframes formFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(1deg); }
        }

        .form-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(
                transparent,
                rgba(255, 255, 255, 0.1),
                transparent,
                rgba(255, 255, 255, 0.1)
            );
            animation: rotate 20s linear infinite;
            pointer-events: none;
        }

        @keyframes rotate {
            100% { transform: rotate(360deg); }
        }

        .form-content {
            position: relative;
            z-index: 2;
        }

        .form-title {
            text-align: center;
            margin-bottom: 40px;
            color: white;
            font-size: 2.5rem;
            font-weight: 700;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
            animation: titlePulse 4s ease-in-out infinite;
        }

        @keyframes titlePulse {
            0%, 100% { text-shadow: 0 0 30px rgba(255, 255, 255, 0.5); }
            50% { text-shadow: 0 0 50px rgba(255, 255, 255, 0.8), 0 0 100px rgba(255, 255, 255, 0.3); }
        }

        .input-group {
            margin-bottom: 30px;
            position: relative;
        }

        .input-wrapper {
            position: relative;
            overflow: visible;
            border-radius: 15px;
            margin-top: 15px;
        }

        .input-field {
            width: 100%;
            padding: 20px 25px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            color: white;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .input-field:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.5);
            transform: scale(1.02);
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.2);
        }

        .input-label {
            position: absolute;
            top: -12px;
            left: 15px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            color: #333;
            font-weight: 600;
            font-size: 13px;
            padding: 4px 12px;
            border-radius: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            z-index: 10;
            transition: all 0.3s ease;
        }

        @keyframes labelGradient {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .name-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .submit-btn {
            width: 100%;
            padding: 20px;
            border: none;
            border-radius: 15px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #feca57, #ff9ff3);
            background-size: 300% 300%;
            color: white;
            font-size: 18px;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: buttonGradient 4s ease infinite;
            position: relative;
            overflow: hidden;
        }

        @keyframes buttonGradient {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .submit-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 20px 40px rgba(255, 255, 255, 0.3);
        }

        .submit-btn:active {
            transform: translateY(-2px) scale(1.02);
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .floating-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: particleFloat 15s infinite linear;
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(200px);
                opacity: 0;
            }
        }

        .input-field:focus + .input-label {
            animation: labelBounce 0.6s ease;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            color: white;
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(255, 255, 255, 0.3);
        }

        @keyframes labelBounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .magic-border {
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            border-radius: 17px;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }

        .input-field:focus ~ .magic-border {
            opacity: 1;
        }

        .success-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .success-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            animation: successPop 0.6s ease;
        }

        @keyframes successPop {
            0% { transform: scale(0) rotate(0deg); opacity: 0; }
            100% { transform: scale(1) rotate(360deg); opacity: 1; }
        }

        .checkmark {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #4ecdc4;
            margin: 0 auto 20px;
            position: relative;
            animation: checkmarkScale 0.8s ease;
        }

        @keyframes checkmarkScale {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .checkmark::after {
            content: 'âœ“';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 40px;
            font-weight: bold;
        }

        /* Error message styles */
        .error-message {
            color: #ff6b6b;
            font-size: 12px;
            margin-top: 5px;
            padding: 5px 10px;
            background: rgba(255, 107, 107, 0.1);
            border-radius: 5px;
            border-left: 3px solid #ff6b6b;
        }

        /* Mouse trail effect */
        @keyframes trailFade {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(0); }
        }

        /* Flash animation */
        @keyframes flash {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.2); }
        }

        /* Confetti animation */
        @keyframes confettiFall {
            to {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .form-container {
                padding: 20px;
                margin: 10px;
            }
            
            .name-row {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .form-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>

    <div class="floating-elements" id="floatingElements"></div>
    
    <div class="particles" id="particles"></div>

    <div class="form-container">
        <div class="form-content">

            <!-- Replace with YOUR actual Zoho Form URL -->

                  onsubmit="return zf_ValidateAndSubmit()">

                </button>
            </form>
        </div>
    </div>

    <div class="success-animation" id="successAnimation">
        <div class="success-content">
            <div class="checkmark"></div>
            <h2 style="color: #333; margin-bottom: 10px;">Mission Successful! ðŸŽ‰</h2>
            <p style="color: #666;">Your data has been launched into the cosmos!</p>
            <p style="color: #999; font-size: 14px; margin-top: 10px;">Thank you for your submission</p>
        </div>
    </div>

    <script>
        // Zoho Forms Configuration
        var zf_MandArray = ["Name_First", "Name_Last", "Email"];
        var zf_FieldArray = ["Name_First", "Name_Last", "Email"];
        var zf_DateRegex = new RegExp("^(([0][1-9])|([1-2][0-9])|([3][0-1]))[-](Jan|Feb|Mar|Apr|May|Jun|Jul|Aug|Sep|Oct|Nov|Dec|JAN|FEB|MAR|APR|MAY|JUN|JUL|AUG|SEP|OCT|NOV|DEC)[-](?:(?:19|20)[0-9]{2})$");
        var zf_MonthYearRegex = new RegExp("^(Jan|Feb|Mar|Apr|May|Jun|Jul|Aug|Sep|Oct|Nov|Dec|JAN|FEB|MAR|APR|MAY|JUN|JUL|AUG|SEP|OCT|NOV|DEC)[-](?:(?:19|20)[0-9]{2})$");
        var isSalesIQIntegrationEnabled = false;

        // Zoho Validation Functions
        function zf_ValidateAndSubmit() {
            if (zf_CheckMandatory()) {
                if (zf_ValidCheck()) {
                    if (isSalesIQIntegrationEnabled) {
                        zf_addDataToSalesIQ();
                    }
                    return true;
                } else {
                    return false;
                }
            } else {
                return false;
            }
        }

        function zf_CheckMandatory() {
            for (i = 0; i < zf_MandArray.length; i++) {
                var fieldObj = document.forms.form[zf_MandArray[i]];
                if (fieldObj) {
                    if (fieldObj.nodeName != null) {
                        if (((fieldObj.value).replace(/^\s+|\s+$/g, '')).length == 0) {
                            fieldObj.focus();
                            zf_ShowErrorMsg(zf_MandArray[i]);
                            return false;
                        }
                    }
                }
            }
            return true;
        }

        function zf_ValidCheck() {
            var isValid = true;
            for (ind = 0; ind < zf_FieldArray.length; ind++) {
                var fieldObj = document.forms.form[zf_FieldArray[ind]];
                if (fieldObj) {
                    if (fieldObj.nodeName != null) {
                        var checkType = fieldObj.getAttribute("checktype");
                        if (checkType == "c5") { // Email validation
                            if (!zf_ValidateEmailID(fieldObj)) {
                                isValid = false;
                                fieldObj.focus();
                                zf_ShowErrorMsg(zf_FieldArray[ind]);
                                return false;
                            }
                        }
                    }
                }
            }
            return isValid;
        }

        function zf_ShowErrorMsg(uniqName) {
            var fldLinkName;
            for (errInd = 0; errInd < zf_FieldArray.length; errInd++) {
                fldLinkName = zf_FieldArray[errInd].split('_')[0];
                var errorElement = document.getElementById(fldLinkName + "_error");
                if (errorElement) {
                    errorElement.style.display = 'none';
                }
            }
            var linkName = uniqName.split('_')[0];
            var errorElement = document.getElementById(linkName + "_error");
            if (errorElement) {
                errorElement.style.display = 'block';
            }
        }

        function zf_ValidateEmailID(elem) {
            var check = 0;
            var emailValue = elem.value;
            if (emailValue != null && !emailValue == "") {
                var emailArray = emailValue.split(",");
                for (i = 0; i < emailArray.length; i++) {
                    var emailExp = /^[\w]([\w\-.+&'/]*)@([a-zA-Z0-9]([a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?\.)+[a-zA-Z]{2,22}$/;
                    if (!emailExp.test(emailArray[i].replace(/^\s+|\s+$/g, ''))) {
                        check = 1;
                    }
                }
                if (check == 0) {
                    return true;
                } else {
                    return false;
                }
            } else {
                return true;
            }
        }

        function zf_addDataToSalesIQ() {
            // SalesIQ integration placeholder
            console.log('SalesIQ integration called');
        }

        // Create cosmic background stars
        function createStars() {
            const cosmicBg = document.getElementById('cosmicBg');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = Math.random() * 3 + 1 + 'px';
                star.style.height = star.style.width;
                star.style.animationDelay = Math.random() * 3 + 's';
                cosmicBg.appendChild(star);
            }
        }

        // Create floating elements
        function createFloatingElements() {
            const container = document.getElementById('floatingElements');
            for (let i = 0; i < 15; i++) {
                const circle = document.createElement('div');
                circle.className = 'floating-circle';
                circle.style.left = Math.random() * 100 + '%';
                circle.style.width = Math.random() * 60 + 20 + 'px';
                circle.style.height = circle.style.width;
                circle.style.animationDelay = Math.random() * 20 + 's';
                circle.style.animationDuration = (Math.random() * 10 + 15) + 's';
                container.appendChild(circle);
            }
        }

        // Create particles
        function createParticles() {
            const container = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (Math.random() * 5 + 10) + 's';
                container.appendChild(particle);
            }
        }

        // Input field interactions
        function setupInputInteractions() {
            document.querySelectorAll('.input-field').forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.style.transform = 'scale(1.02)';
                    this.parentElement.style.boxShadow = '0 15px 35px rgba(255, 255, 255, 0.2)';
                });

                input.addEventListener('blur', function() {
                    this.parentElement.style.transform = 'scale(1)';
                    this.parentElement.style.boxShadow = 'none';
                });

                input.addEventListener('input', function() {
                    if (this.value.length > 0) {
                        this.style.background = 'rgba(255, 255, 255, 0.2)';
                        this.style.color = '#fff';
                    } else {
                        this.style.background = 'rgba(255, 255, 255, 0.1)';
                    }
                });
            });
        }

        // Enhanced form submission with success animation
        function setupFormSubmission() {
            const form = document.getElementById('cosmicForm');
            const submitBtn = document.querySelector('.submit-btn');
            
            form.addEventListener('submit', function(e) {
                // Let Zoho validation run first
                if (!zf_ValidateAndSubmit()) {
                    e.preventDefault();
                    return false;
                }
                
                // Visual feedback for submission
                submitBtn.style.transform = 'scale(0.95)';
                submitBtn.innerHTML = 'ðŸŒŸ Launching... ðŸŒŸ';
                submitBtn.disabled = true;
                
                // Show success animation after short delay
                setTimeout(() => {
                    showSuccessAnimation();
                }, 1000);
            });
        }

        // Show success animation
        function showSuccessAnimation() {
            const successAnimation = document.getElementById('successAnimation');
            const submitBtn = document.querySelector('.submit-btn');
            
            successAnimation.style.display = 'flex';
            
            // Create confetti effect
            createConfetti();
            
            setTimeout(() => {
                successAnimation.style.display = 'none';
                submitBtn.innerHTML = 'ðŸš€ Launch Into Space ðŸš€';
                submitBtn.style.transform = 'scale(1)';
                submitBtn.disabled = false;
                document.getElementById('cosmicForm').reset();
                
                // Reset input backgrounds
                document.querySelectorAll('.input-field').forEach(input => {
                    input.style.background = 'rgba(255, 255, 255, 0.1)';
                });
            }, 4000);
        }

        // Create confetti effect
        function createConfetti() {
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#feca57', '#ff9ff3'];
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.style.position = 'fixed';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.top = '-10px';
                confetti.style.width = '10px';
                confetti.style.height = '10px';
                confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.borderRadius = '50%';
                confetti.style.pointerEvents = 'none';
                confetti.style.zIndex = '10001';
                confetti.style.animation = `confettiFall ${Math.random() * 3 + 2}s linear forwards`;
                
                document.body.appendChild(confetti);
                
                setTimeout(() => {
                    if (document.body.contains(confetti)) {
                        document.body.removeChild(confetti);
                    }
                }, 5000);
            }
        }

        // Add mouse trail effect
        function setupMouseTrail() {
            document.addEventListener('mousemove', function(e) {
                const trail = document.createElement('div');
                trail.style.position = 'fixed';
                trail.style.left = e.clientX + 'px';
                trail.style.top = e.clientY + 'px';
                trail.style.width = '6px';
                trail.style.height = '6px';
                trail.style.background = 'rgba(255, 255, 255, 0.6)';
                trail.style.borderRadius = '50%';
                trail.style.pointerEvents = 'none';
                trail.style.zIndex = '9999';
                trail.style.animation = 'trailFade 1s ease-out forwards';
                document.body.appendChild(trail);

                setTimeout(() => {
                    if (document.body.contains(trail)) {
                        document.body.removeChild(trail);
                    }
                }, 1000);
            });
        }

        // Keyboard interactions
        function setupKeyboardInteractions() {
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    document.body.style.animation = 'flash 0.3s ease';
                    setTimeout(() => {
                        document.body.style.animation = '';
                    }, 300);
                }
            });
        }

        // Initialize all effects and interactions
        function initializeCosmicForm() {
            createStars();
            createFloatingElements();
            createParticles();
            setupInputInteractions();
            setupFormSubmission();
            setupMouseTrail();
            setupKeyboardInteractions();
            
            // Set referrer for Zoho
            document.getElementsByName('zf_referrer_name')[0].value = document.referrer;
            
            console.log('ðŸš€ Cosmic Form initialized successfully!');
        }

        // Initialize when DOM is loaded
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeCosmicForm);
        } else {
            initializeCosmicForm();
        }
    </script>
</body>
</html>
