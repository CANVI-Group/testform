<body>
    <div class="cosmic-background" id="cosmicBg"></div>
    <div class="floating-elements" id="floatingElements"></div>

                        </div>
                        
                        <div class="input-wrapper">
                            <input type="text" 
                                   class="input-field" 
                                   id="Name_Last" 
                                   name="Name_Last" 
                                   placeholder="Enter your last name" 
                                   required>
                            <label class="input-label" for="Name_Last">Last Name</label>
                            <div class="magic-border"></div>
                        </div>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-wrapper">
                        <input type="email" 
                               class="input-field" 
                               id="Email" 
                               name="Email" 
                               placeholder="Enter your cosmic email" 
                               checktype="c5"
                               required>
                        <label class="input-label" for="Email">Email Address</label>

                        <div id="Email_error" class="error-message" style="display:none;">

    </div>
